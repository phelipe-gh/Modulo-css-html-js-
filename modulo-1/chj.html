<!DOCTYPE html>
<html lang="pt-BR">

    <head>

        <style>

            .estiloButton {

                color: rgb(255, 255, 255);
                width: 100px;
                height: 50px;
                cursor: pointer;
                background: linear-gradient(to right, #000000, #dd6408);

            }

        </style>

    </head>

    <body>

        <h1>
            Modulo 1 - HTML, CSS & JAVASCTIPT
        </h1>

        <button onclick="mostrarModal()" class="estiloButton">
            Start
        </button>

        <input type="number" id="valor1">
        <input type="number" id="valor2">

        <input disabled for="resultado" id="resultado"></input>

        <button onclick="somar()">Calcular</button>

        <script>

            function mostrarModal() {
                alert("Hello World!")
            }

            function somar() {
                
                var valor1 = document.getElementById("valor1").value;
                var valor2 = document.getElementById("valor2").value;

                document.getElementById("resultado").value = Number(valor1)+Number(valor2)

            }

        </script>

    </body>

</html>
